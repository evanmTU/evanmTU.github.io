  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Loading Animation</title>
    <style>
      
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* This centers vertically */
        perspective: 1000px; /* Adjust the perspective depth */
      }
        .bugs {
            width: 50px;
            height: 50px;
            transform-origin: center center;
            transform-box: fill-box;
            animation: loading 16s ease-in-out 0s infinite;
            position: absolute;
            opacity: 100%;
            
            /*width: 10%*/
        }
        .bug {
            transform-origin: center center;
            transform-box: fill-box;
            transform: translateX(-2100px);
            animation: colorchange 16s linear 0s infinite;
            /*transform-origin: 50% 50%;*/
        }
      @keyframes colorchange {
        0% {
            fill: black;
        }
        50% {
            fill: #503000;
        }
        0% {
            fill: black;
        }
      }
      @keyframes loading {
        0% {
            transform: translateX(0px) translateY(0px) rotateZ(0deg);
            opacity: 100%;
            
        }
        7.5% {
            transform: translateX(100px) translateY(0px) rotateZ(-90deg);
            opacity: 100%;
        }
        12.5% {
            transform: translateX(0px) translateY(0px) rotateZ(-630deg);
            opacity: 100%;
            
        }
        20% {
            transform: translateX(0px) translateY(100px) rotateZ(-720deg);
            opacity: 100%;
            
        }
        25% {
            transform: translateX(0px) translateY(0px) rotateZ(-1260deg);
            opacity: 100%;
            
        }
        32.5% {
            transform: translateX(-100px) translateY(0px) rotateZ(-1350deg);
            opacity: 100%;
            
        }
        37.5% {
            transform: translateX(0px) translateY(0px) rotateZ(-1890deg);
            opacity: 100%;
            
        }
        45% {
            transform: translateX(0px) translateY(-100px) rotateZ(-1980deg);
            opacity: 100%;
            
        }
        50% {
            transform: translateX(0px) translateY(0px) rotateZ(-2520deg);
            opacity: 100%;
            /*fill: brown;*/
        }
        57.5% {
            transform: translateX(100px) translateY(0px) rotateZ(-2610deg);
            opacity: 100%;
            
        }

        62.5% {
            transform: translateX(0px) translateY(0px) rotateZ(-3150deg);
            opacity: 100%;
            
        }

        70% {
            transform: translateX(0px) translateY(100px) rotateZ(-3240deg);
            opacity: 100%;
            
        }

        75% {
            transform: translateX(0px) translateY(0px) rotateZ(-3780deg);
            opacity: 100%;
            
        }

        82.5% {
            transform: translateX(-100px) translateY(0px) rotateZ(-3870deg);
            opacity: 100%;
            
        }

        87.5% {
            transform: translateX(0px) translateY(0px) rotateZ(-4410deg);
            opacity: 100%;
            
        }

        95% {
            transform: translateX(0px) translateY(-100px) rotateZ(-4500deg);
            opacity: 100%;
            
        }
        100% {
            transform: translateX(0px) translateY(0px) rotateZ(-5040deg);
            opacity: 100%;
            fill: black;
        }
      }
    </style>
