<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Loading Animation</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* This centers vertically */
        perspective: 1000px; /* Adjust the perspective depth */
      }
      .animated-element{
          width:50px;
          height:50px;
          background-color:red;
          border-radius:50%;
          animation: loading 2s ease-in-out 0s infinite;
          position: absolute;
          opacity:0%
          
      }
      .animated-element:nth-child(1) {
           animation-delay: 0.2s;
      }
      .animated-element:nth-child(2) {
           animation-delay: 0.4s;
      }
      .animated-element:nth-child(3) {
           animation-delay: 0.6s;
      }
      .animated-element:nth-child(4) {
           animation-delay: 0.8s;
      }
      @keyframes loading {
        0% {
            transform: rotate(0deg) translateX(100px);
            opacity: 100%;
            background-color: red;
        }
        50% {
            transform: rotate(180deg) translateX(100px);
            opacity: 0%;
            background-color: blue;
        }
        100% {
            transform: rotate(360deg) translateX(100px);
            opacity: 100%;
            background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Loading Animation</h1>
    <div class="container">
        <div class="animated-element">
        </div>
        <div class="animated-element">
        </div>
        <div class="animated-element">
        </div>
        <div class="animated-element">
        </div>
    </div>
  </body>
</html>
